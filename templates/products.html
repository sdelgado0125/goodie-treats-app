{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container">
    <h1>Brands</h1>
    <div class="brands-list">
        {% for brand in brands %}
            <div class="brand-card">
                <h2>{{ brand.name }}</h2>
                <p>{{ brand.description }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
