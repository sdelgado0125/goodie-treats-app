{% extends 'base.html' %}

{% block title %}Register down below{% endblock %}

{% block content %}
<div class="register-container">
    <h1 class="register-title">Register</h1>
    <form action="/register" method="POST" class="register-form">  <!-- Use 'register-form' for styling -->
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        
        <button type="submit">Register</button>
    </form>
    
    <p class="login-link">Already have an account? <a href="/login">Login here</a>.</p> <!-- Added a class for styling -->
</div>
{% endblock %}
