
{% extends 'base.html' %}

{% block content %}
<h1>Recipes</h1>

<a href="{{ url_for('create_recipe') }}">Create Recipe</a> | 
<a href="{{ url_for('favorite_recipe') }}">Favorite Recipe</a>

{% for recipe in recipes %}
    <div class="recipes">
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.ingredients }}</p>
        <p>{{ recipe.instructions }}</p>
    </div>
{% endfor %}
{% endblock %}
